<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EyeFind</title>
</head>
<body>
    <nav>
        <div class="navbar-box">
        <div class="navbar-main">
            <div class="navbar-main-top">
                <div class="navbar-main-logo-box">
                    <img src="img/eyefinder-logo.png">
                </div>
                <div class="navbar-main-menu-box">
                    <div class="navbar-main-menu-inbox">
                        <img src="img/mail-icon.png" style="height: 70px;">
                        <h4 class="navbar-main-menu-text">Inbox</h4>
                    </div>
                    <div class="navbar-main-separator"></div>
                    <div class="navbar-main-menu-composenew">
                        <img src="img/composenew-icon.png" style="height: 70px;">
                        <h4 class="navbar-main-menu-text">Compose New</h4>
                    </div>
                </div>
                <div class="navbar-main-weather-box">
                    <div class="navbar-main-weather-textbox">
                        <h5 class="navbar-main-weather-text" style="font-size: 25px">Downtown Vinewood</h5>
                        <h4 class="navbar-main-weather-text" style="font-size: 35px">Sun</h4>
                    </div>
                    <div class="navbar-main-weather-separator"></div>
                    <div class="sun-icon">
                        <img src="img/sun-icon.png">
                    </div>
                </div>
            </div>
            <div class="navbar-main-bottom">
                <div class="navbar-main-searchbar-box">
                    <img src="img/search-icon.png" style="margin: 0px 20px">
                    <h3>Search Eyefind</h3>
                </div>
                <div class="invisible-box"></div>
                <div class="navbar-main-random-box">
                    <h3 class="random-text">RANDOM</h3>
                </div>
            </div>
        </div>
        </div>
        <div class="navbar-bottom-line"></div>
        <div class="navbar-menu-box">
            <div class="navbar-menu-bar"></div>
            <div class="navbar-menu-item-left">
                <img src="img/phone-icon.png">
                <h2>MEDIA AND ENTERTAINMENT</h2>
            </div>
            <div class="navbar-menu-item">
                <img src="img/food-icon.png">
                <h2>FOOD AND DRINK</h2>
            </div>
            <div class="navbar-menu-item">
                <img src="img/money-icon.png">
                <h2>MONEY AND SERVICES</h2>
            </div>
            <div class="navbar-menu-item">
                <img src="img/travel-icon.png">
                <h2>TRAVEL AND TRANSPORT</h2>
            </div>
            <div class="navbar-menu-item-right">
                <img src="img/fashion-icon.png">
                <h2>FASION AND HEALTH</h2>
            </div>
            <div class="navbar-menu-bar-left"></div>
        </div>
    </nav>
    <div class="main">
        <div class="main-sponsored-advertisement">
            <div class="main-sponsored-advertisement-box">
                <div class="main-sponsored-advertisement-topbox"></div>
                <h1>SPONSORED ADVERTISEMENT</h1>
                <img class="spons-img" src="img/legendary-motorsport.png">
            </div>
            <div class="main-sponsored-advertisement-box">
                <div class="main-sponsored-advertisement-topbox"></div>
                <h1>SPONSORED ADVERTISEMENT</h1>
                <img class="spons-img" src="img/dynasty8 scaled.png">
            </div>
            <div class="main-sponsored-advertisement-box">
                <div class="main-sponsored-advertisement-topbox"></div>
                <h1>SPONSORED ADVERTISEMENT</h1>
                <img class="spons-img" src="img/diamond-casino.png">
            </div>
        </div>
        <div class="grid-ads">
            <div class="grid-item">
                <img class="grid-item-img" src="img/mazeban-foreclosure.jpg">
            </div>
            <div class="grid-item">
                <img class="grid-item-img" src="img/warstock.png">
            </div>
            <div class="grid-item">
                <img class="grid-item-img" src="img/arenawar.png">
            </div>
            <div class="grid-item">
                <img class="grid-item-img" src="img/elitas-travel.png">
            </div>
            <div class="grid-item">
                <img class="grid-item-img" src="img/southern-sanadnreas.png">
            </div>
            <div class="grid-item">
                <img class="grid-item-img" src="img/dyansty8-normal.png">
            </div>
            <div class="grid-item">
                <img class="grid-item-img" src="img/dock-taste.png">
            </div>
            <div class="grid-item">
                <img class="grid-item-img" src="img/mazeban-foreclosure.jpg">
            </div>
            <div class="grid-item">
                <img class="grid-item-img" src="img/life-invader-scaled.png">
            </div>
            <div class="grid-item">
                <img class="grid-item-img" src="img/sanandreas-dmv.png">
            </div>
        </div>
    </div>
</body>
</html>
